<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Castle Defense Idle</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Inline|Major+Mono+Display|Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="splashScreen">
        <h1 class="title">Castle Defense Idle</h1>
        <p class="splash-content">
            Your castle is under attack! Defend it against the monsters!
            Sire, this game is best played in fullscreen!
        </p>
        <p class="winner">Well done Sire! You have defended your castle!</p>
        <p class="loser"></p>
        <button id="playAgainButton" type="button">DEFEND AGAIN?</button>
        <button id="startButton" type="button">DEFEND</button>
    </div>
    <div class="container">
    <h1 class="wave">Enemies remaining: 5</h1>
    <canvas id="screen" width="800"  height="500" ></canvas>
            
    <div class="menus">
        <div class="enemyMenu">
            <div class="enemyHP">
                <!-- <div class="enemyOne"> -->
                <h4 class="snake">Snake</h4>
                <div class="snakeHpBar"></div>
                <div class="snakeAttkBar"></div>
                <!-- </div> -->
                <!-- <div class="enemyTwo"> -->
                <h4 class="slime">Slime</h4>
                <div class="slimeHpBar"></div>
                <div class="slimeAttkBar"></div>
                <!-- </div> -->
                <!-- <div class="enemyThree"> -->
                <h4 class="dino">Dino</h4>
                <div class="dinoHpBar"></div>
                <div class="dinoAttkBar"></div>
                <!-- </div> -->
                <h4 class="lizard">Lizard</h4>
                <div class="lizHpBar"></div>
                <div class="lizAttkBar"></div>

                <h4 class="dragon">Dragon</h4>
                <div class="dragHpBar"></div>
                <div class="dragAttkBar"></div>

            </div>
        </div>
        <div class="characterMenu">
            <div class="currentTarget">Current Target: Dino</div>
            <div class="icons">
                <input type="image" class="attack" src="imgs/icons/menu.special.png">
                <div class="specialBar"></div>
                <input type="image" class="items" src="imgs/icons/menu.items.png">
                <div class="healBar"></div>
            </div>
            
            <div class="characterHP">
                <h4>Warrior</h4>
                <div class="warHpBar"></div>
                <div class="warAttkBar"></div>
                <h4>Archer</h4>
                <div class="archerHpBar"></div>
                <div class="archerAttkBar"></div>
                <h4>Mage</h4>
                <div class="mageHpBar"></div>
                <div class="mageAttkBar"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/players.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

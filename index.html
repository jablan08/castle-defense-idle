<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="wave">Wave: </h1>
    <canvas id="screen" width="800"  height="500" ></canvas>
   
    <div class="menus">
        <div class="enemyMenu">
            <div class="enemyHP">
                <!-- <div class="enemyOne"> -->
                <h4>Snake</h4>
                <div class="snakeHpBar"></div>
                <div class="snakeAttkBar"></div>
                <!-- </div> -->
                <!-- <div class="enemyTwo"> -->
                <h4>Slime</h4>
                <div class="slimeHpBar"></div>
                <div class="slimeAttkBar"></div>
                <!-- </div> -->
                <!-- <div class="enemyThree"> -->
                <h4>Dino</h4>
                <div class="dinoHpBar"></div>
                <div class="dinoAttkBar"></div>
                <!-- </div> -->

            </div>
        </div>
        <div class="characterMenu">
            <div class="currentTarget">Current Target: </div>
            <div class="icons">
                <input type="image" class="attack" src="imgs/icons/menu.attack.png">
                <input type="image" class="items" src="imgs/icons/menu.items.png">
            </div>
            
            <div class="characterHP">
                <h4>Warrior</h4>
                <div class="warHpBar"></div>
                <div class="warAttkBar"></div>
                <h4>Archer</h4>
                <div class="archerHpBar"></div>
                <div class="archerAttkBar"></div>
                <h4>Mage</h4>
                <div class="mageHpBar"></div>
                <div class="mageAttkBar"></div>
            </div>
        </div>
    </div>
    <script src="js/players.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
